apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: eksa-bootstrap
spec:
  # OIDC support
  # identityProviderRefs:
  #   - kind: OIDCConfig
  #     name: bootstrap
  clusterNetwork:
    cniConfig:
        cilium: {}
#          policyEnforcementMode: "always"
    pods:
        cidrBlocks:
        - 192.168.0.0/16
    services:
        cidrBlocks:
        - 10.96.0.0/12
  controlPlaneConfiguration:
    count: 1
  datacenterRef:
    kind: DockerDatacenterConfig
    name: eksa-bootstrap
  externalEtcdConfiguration:
    count: 1
  kubernetesVersion: "1.21"
  managementCluster:
    name: eksa-bootstrap
  workerNodeGroupConfigurations:
  - count: 3
    name: md-0
